<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="background-top"></div>
  <div id="background-bottom"></div>
  <main class="container">
    <div class="head">
      <img id="head-img" src="images/bg-pattern-card.svg" alt="">
      <img id="photo" src="images/image-victor.jpg" alt="img-victor">
    </div>
    <div class="info">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <hr>
      <div class="info-nums">
        <div class="info-num-elem">
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div class="info-num-elem">
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div class="info-num-elem">
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
